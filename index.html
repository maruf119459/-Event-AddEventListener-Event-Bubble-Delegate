<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM EVENT</title>
</head>
<body>
    <h1 onclick="console.log('hello')">Well come!</h1>
    <button onclick="console.log(7)">click here</button>
    <button onclick="document.body.style.backgroundColor='white'">Set default</button>
    <button onclick="document.body.style.backgroundColor='yellow'">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <button id="make-blue">Make blue</button>
    <button id="make-green">Make green</button>
    <button id="make-pink">Make Pink</button>
    <button id="make-skblue">Make Sky Blue</button>
    <button id="make-goldenrod">Make goldenrod</button>
    <script src="js/event.js"></script>
    <script>
        const makeGreenButton = document.getElementById('make-green');
        makeGreenButton.onclick = function makeGreen(){
            document.body.style.backgroundColor='green';
        }

        const makeBlueButton = document.getElementById('make-blue');
        makeBlueButton.onclick = makeBlue;

        function makeBlue(){
            document.body.style.backgroundColor='blue';
        }

        const makePinkButton = document.getElementById('make-pink');
        makePinkButton.addEventListener('click', makePink);

        function makePink(){
            document.body.style.backgroundColor='pink';
        }

        const makeSkBlueButton = document.getElementById('make-skblue');
        makeSkBlueButton.addEventListener('click', function makeSkBlue(){document.body.style.backgroundColor='#87CEEB';});

        document.getElementById('make-goldenrod').addEventListener('click', function(){
            document.body.style.backgroundColor='goldenrod';
        })

    </script>
</body>
</html>
